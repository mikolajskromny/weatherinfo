<h2 class="header">Dodaj swój klucz API</h2>
<label>
  <input type="text" pInputText [(ngModel)]="apiKey"/>
</label>
<button pButton type="button" label="Zapisz" (click)="saveApiKey()" class="ui-button-success button"></button>
<button pButton type="button" label="Usuń klucz" (click)="removeApiKey()" class="ui-button-danger"></button>
