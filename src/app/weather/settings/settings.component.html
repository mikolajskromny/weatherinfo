<h2 class="header">Add your API key</h2>
<label>
  <input type="text" pInputText [(ngModel)]="apiKey"/>
</label>
<button pButton type="button" label="Save" (click)="saveApiKey()" class="ui-button-success button"></button>
<button pButton type="button" label="Delete API key" (click)="removeApiKey()" class="ui-button-danger"></button>
