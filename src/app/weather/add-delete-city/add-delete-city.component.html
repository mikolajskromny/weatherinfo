<p-table #cityTable [columns]="columns" [value]="cityListArray" [scrollable]="true"
         [lazy]="true" (onLazyLoad)="lazyLoad($event)" [paginator]="true" [rows]="20" [totalRecords]="totalRecords"
         [lazyLoadOnInit]="true" [globalFilterFields]="['city']" [loading]="loading">
  <ng-template pTemplate="caption">
<!--      Searching in whole database-->
    <i class="pi pi-search" style="margin:4px 4px 0 0"></i>
    <input type="text" pInputText size="50" placeholder="Szukaj" (input)="cityTable.filterGlobal($event.target.value, 'contains')" style="width:auto">
  </ng-template>
  <ng-template pTemplate="header" let-columns>
    <tr>
      <th *ngFor="let col of columns">{{col.header}}</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-city>
    <tr>
      <td>{{city.name}}</td>
      <td>
<!--          Adding cities to the list-->
        <p-button label="Dodaj" icon="pi pi-plus" iconPos="right" (click)="addToFavourites(city.id)" style="display: block; text-align: center"></p-button>
      </td>
    </tr>
  </ng-template>
</p-table>
